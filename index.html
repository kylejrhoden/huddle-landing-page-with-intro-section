<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  
  <div class="container">
    <div class="wrapper">
      <div class="header">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="main">
        <div class="hero-img"><img src="images/illustration-mockups.svg" alt="illustration markup image"></div>
        <div class="hero-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <a href="#">Register</a>
        </div>
      </div>
      <div class="social">
        <a href="facebook.com" aria-label="facebook for more"><i class="fab fa-facebook-f"></i></a>
        <a href="twitter.com" aria-label="twitter for more"><i class="fab fa-twitter"></i></a>
        <a href="instagram.com" aria-label="instagram for more"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  
  


</body>
</html>
